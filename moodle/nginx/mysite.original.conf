upstream php {
    server unix:/tmp/php-cgi.socket;
    server php:9000;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl ;
    server_name moodle.test www.moodle.test;

    ssl_certificate /etc/nginx/ssl/moodle.test.pem;
    ssl_certificate_key /etc/nginx/ssl/moodle.test-key.pem;


    root /var/www/html;

    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_pass php;
        
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
    }

    
}

#The only job of this block is to redirect http to https
server {
    listen 80;
    listen [::]:80;
    server_name moodle.test www.moodle.test;

    return 301 https://$server_name$request_uri;

}
